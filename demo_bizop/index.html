<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- css library import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    {{>Style}}
  </head>
  <body>
    <div  class='cp-demo-bizop-page cp-page-bottom-section cp-bg-white'>
      <!-- About Us -->
      {{>DemoBizopAboutUs}}

      <!-- Total Customer -->
      {{>DemoBizopTotalCustomer}}

      <!-- Get Started -->
      {{>DemoBizopGetStarted}}

      <!-- Work Life Balance -->
      {{>DemoBizopWorkLifeBalance}}

      <!-- Feature Post -->
      {{>DemoBizopFeaturePost}}

      <!-- Service List -->
      {{>DemoBizopServiceList}}

      <!-- FAQ -->
      {{>DemoBizopFAQ}}

      <!-- CTA -->
      {{>DemoBizopCTA}}

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $(document).on("click",".accordion-header",function(){
          $(".accordion-content").not($(this).next()).slideUp();
          $(".accordion-item").not($(this).parent()).removeClass("active");
          $(this).next(".accordion-content").slideToggle();
          $(this).parent(".accordion-item").toggleClass("active");
        });
      })
    </script>
  </body>
</html>
