{{#hero_section}}
  <div class="cp-hero-section cp-bg-image cp-image-overlay" style="background-image: url({{image}})">
    <div class="cp-container">
      <div class="cp-wrapper cp-m-auto cp-position-relative cp-z-index-2">
        <h1 class="cp-text-white cp-text-center">{{title}}</h1>
        <div class="cp-btn-section cp-d-flex cp-justify-center cp-col-gap-3 cp-pt-1 cp-sm-pt-3">
          <a class="cp-btn cp-btn-white-border cp-mt-3 cp-w-full cp-xs-w-fit-content" href="{{browse_more_product_url}}">
            {{browse_more_product_text}}
            <span class="cp-ml-2">
              {{{chevron_arrow_right_icon}}}
            </span>
          </a>
          <a href="{{sign_up_url}}"
          class="cp-btn cp-btn-primary-bg cp-mt-3 cp-w-full cp-xs-w-fit-content"
          target="_blank">
            {{sign_up_text}}
            <span class="cp-ml-2">
              {{{chevron_arrow_right_icon}}}
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
{{/hero_section}}
