{{#cta}}
  <div class="cp-cta-section">
    <div class="cp-container">
      <div class="cp-bg-image cp-default-border-radius cp-image-overlay" style="background-image: url({{image}})">
        <div class="cp-wrapper cp-m-auto cp-position-relative cp-z-index-2">
          <div class="cp-text-white cp-text-center cp-fs-xxl cp-fw-bold">{{title}}</div>
          <div class="cp-btn-section cp-d-flex cp-justify-center cp-col-gap-3 cp-mt-1 cp-sm-mt-3">
            <a class="cp-btn cp-btn-white-border cp-mt-3 cp-w-full cp-xs-w-fit-content" href="{{browse_more_product_url}}">
              {{browse_more_product_text}}
              <span class="cp-ml-8">
                {{{chevron_arrow_right_icon}}}
              </span>
            </a>
            <a class="cp-btn cp-btn-primary-bg cp-mt-3  cp-w-full cp-xs-w-fit-content" href="{{sign_up_url}}" target="_blank">
              {{sign_up_text}}
              <span class="cp-ml-2">
                {{{chevron_arrow_right_icon}}}
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{{/cta}}
