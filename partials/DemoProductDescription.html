<div class="cp-product-description-section">
  <div class="cp-container">
    <div class="cp-d-flex">

      <div class="cp-col-12 cp-col-sm-6">
        <!-- Preview slider -->
        <div id="preview-slider" class="splide cp-product-preview-slider">
          {{#productSlider}}
            <div class="splide__track">
              <ul class="splide__list">
                {{#items}}
                  <li class="splide__slide">
                    <img
                      src="{{image}}"
                      alt="product"
                      class="cp-w-full cp-default-border-radius"
                    />
                  </li>
                {{/items}}
              </ul>
            </div>
          {{/productSlider}}
        </div>
        <!-- Thumbnail slider -->
        <div id="thumbnail-slider" class="splide cp-product-thumbnail-slider cp-slider-section cp-ml-auto cp-mr-auto cp-mt-3">
          {{>DemoPrevNext}}
          {{#productSlider}}
            <div class="splide__track">
              <ul class="splide__list">
                {{#items}}
                  <li class="splide__slide cp-slider-item">
                    <img
                      src="{{image}}"
                      alt="product"
                      class="cp-border-radius-10"
                    />
                  </li>
                {{/items}}
              </ul>
            </div>
          {{/productSlider}}
        </div>

      </div><!-- .cp-col -->

      <div class="cp-col-12 cp-col-sm-6">

      </div><!-- .cp-col -->

    </div><!-- .cp-d-flex -->
  </div><!-- .cp-container -->
</div><!-- .cp-product-description-section -->
