{{#cta}}
  <div class="cp-cta-section">
    <div class="cp-container">
      <div class="cp-image-section cp-bg-image cp-default-border-radius cp-image-overlay cp-items-end" style="background-image: url({{image}})">
        <div class="cp-wrapper cp-position-relative cp-z-index-2">
          <div class="cp-text-white cp-text-center cp-fs-xxl cp-secondary-letter-spacing cp-fw-bold">{{title}}</div>
          <div class="cp-btn-section cp-d-flex cp-justify-center cp-mt-1 cp-sm-mt-3">
            <a class="cp-btn cp-btn-white-text  cp-mt-3" href="{{learn_more_url}}">
              {{learn_more_text}}
              <span class="cp-ml-2">
                {{{chevron_arrow_right_icon}}}
              </span>
            </a>
            <a class="cp-btn cp-btn-primary-bg cp-mt-3 cp-xs-ml-2" href="{{sign_up_url}}" target="_blank">
              {{sign_up_text}}
              <span class="cp-ml-2">
                {{{chevron_arrow_right_icon}}}
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{{/cta}}
