{{#feature_post}}
  <div class="cp-feature-post-section cp-section-bg cp-page-section-md">
    <div class="cp-container cp-sm">
      <div class="cp-feature-post cp-d-flex cp-align-center">
        <div class="cp-col-12 cp-col-lg-6">
          <div class="cp-image-section cp-bg-image cp-default-border-radius cp-image-h-440" style="background-image: url({{image}});"></div>
        </div>
        <div class="cp-col-12 cp-col-lg-6">
          <div class="cp-desc cp-xs-pl-10 cp-xs-10 cp-lg-p-0">
            <h2 class="cp-mb-0 cp-mt-4">{{{title}}}</h2>
            <p class="cp-mb-0 cp-mt-4 cp-sm-mt-8 cp-secondary-text-color">{{desc}}</p>
            <div class="cp-btn-section cp-mt-4 cp-sm-mt-8">
              <a class="cp-btn cp-btn-primary-bg cp-w-full cp-xs-w-fit-content" href="{{sign_up_url}}">
                {{sign_up_text}}
                <span class="cp-ml-2">
                  {{{chevron_arrow_right_icon}}}
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{{/feature_post}}
