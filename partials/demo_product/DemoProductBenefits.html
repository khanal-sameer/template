{{#benefits}}
  <div class="cp-product-benefits-section cp-page-top-section">
    <div class="cp-container">
      <div class="cp-desc-wrapper cp-ml-auto cp-mr-auto cp-max-w-full cp-xs-text-center">
        <h2 class="cp-m-0  cp-fw-medium">{{title}}</h2>
        <p class="cp-m-0 cp-pt-3 cp-xs-pt-5 ">{{{desc}}}</p>
      </div>
      <div class="cp-d-flex cp-sm-pt-8">
        <div class="cp-col-12 cp-col-md-6">
          <div class="cp-image-section cp-bg-image cp-mt-6">
            <img src="{{image}}" alt="{{product_title}}" class="cp-image-cover cp-default-border-radius">
          </div>
        </div><!-- .cp-col -->
        <div class="cp-col-12 cp-col-md-6">
          <div class="cp-desc cp-items-list cp-pt-3 cp-md-mt-6">
            {{#items}}
              <div class="cp-product-feature-item cp-product-feature-item-style-1 cp-d-flex cp-mt-6 cp-md-mt-12">
                <div class="cp-icon-section">
                  {{{icon}}}
                </div>
                <div class="cp-item-desc">
                  <h3 class="cp-m-0">{{title}}</h3>
                  <p class="cp-mt-2 cp-sm-mt-4 cp-mb-0">{{desc}}</p>
                </div>
              </div>
            {{/items}}
            <div class="cp-btn-section cp-mt-6 cp-md-mt-12">
              <button class="cp-btn cp-btn-primary-bg cp-w-full"  data-fluid-checkout="{{product_id}}">
                {{>PlusIcon}}
                {{add_to_cart_text}}
              </button>
            </div> <!-- .cp-btn-section -->
          </div>
        </div>
      </div><!-- .cp-row -->
    </div><!-- .cp-container -->
  </div><!-- .cp-product-benefits-section  -->
{{/benefits}}
