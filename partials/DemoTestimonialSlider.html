              </div>
              <div class="cp-author-info cp-mt-6 cp-sm-mt-15">
                <div class="cp-image-section">
                  <div class="cp-image cp-m-auto">
                    <img src="{{image}}" alt="{{author_name}}" class=" cp-border-radius-rounded cp-image-cover">
                  </div>
                </div>
                <div class="cp-fs-8x cp-sm-fs-10x cp-line-height-1 cp-text-black cp-fw-semi-bold cp-mt-5">{{author_name}}</div>
                <p class="cp-mt-2 cp-mb-0 cp-line-height-1">{{address}}</p>
